<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edu Tech</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Style Sheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!-- Navigation -->
        <nav class="navbar navbar-expand-lg bg-white py-4">
            <div class="container">
                <!-- nav logo -->
                <a class="navbar-brand fs-2 fw-bold edu-dark2 " href="#">Edu Tech</a>
                <!-- hidden btn -->
                <button class="btn btn-outline-info px-4 d-none d-md-block d-lg-none ms-auto" type="submit"
                    style="position: relative;right: -185px;">Login</button>
                <!-- hidden btn end-->
                <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <!-- nav links -->
                        <li class="nav-item edu-dark3">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item edu-dark3">
                            <a class="nav-link" href="#">Courses</a>
                        </li>
                        <li class="nav-item edu-dark3">
                            <a class="nav-link" href="#">Deals</a>
                        </li>
                        <li class="nav-item edu-dark3">
                            <a class="nav-link" href="#">Success</a>
                        </li>
                        <li class="nav-item edu-dark3">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item edu-dark3">
                            <a class="nav-link" href="#">Register</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-info px-4 d-md-none" type="submit">Login</button>
                </div>
                <!-- nav btn -->
                <button class="btn btn-outline-info px-4 d-none d-lg-block" type="submit">Login</button>
            </div>
        </nav>

        <!-- Banner Section -->
        <section class="banner container">
            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/cover/cover-1.png" class="d-block w-100 edu-cover-img" alt="...">
                        <div class="carousel-caption edu-carousel-caption">
                            <h1>Get Started Digital <br> Learning</h1>
                            <p>Learning based on the use of new digital tools to enable learners to learn in a different
                                way</p>
                            <div><button class="btn btn-info">Get Started</button></div>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>

    <!-- Main -->
    <main></main>

    <!-- Footer -->
    <footer></footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
